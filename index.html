<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Codes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Secret Codes</h1>


    <div class="section">
        <label for="messageInput">Add message:</label>
        <input type="text" id="messageInput" placeholder="Enter message">
        <button onclick="addMessage()">Add</button>
    </div>

    <div class="section">
        <label for="keyInput">Encryption key:</label>
        <input type="number" id="keyInput" value="2" min="1" max="25">
    </div>

    <div class="button-group">
        <button onclick="encodeMessages()">Encrypt</button>
        <button onclick="decodeMessages()">Decrypt</button>
        <button onclick="clearAll()">Clear</button>
    </div>

    <div class="messages-list" id="messagesList"></div>
</div>

<script src="index.js"></script>
</body>
</html>
